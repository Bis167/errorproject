{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="demo.css" />
    <script src='{% static "https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js" %}'></script>
    <script src='{% static "https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js" %}'></script>
    <script src='{% static "https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js" %}'></script>

</head>

<body>
    <section class="container">
        <header>Registration Form for service provider!</header>
        <form action="#" id="registration-form" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" id="phone" placeholder="Enter phone number" required />
            </div>
            <br>
            <label for="expertise">Expertise:</label>
            <select id="expertise" required>
                <option value="">Select an expertise</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Electrician">Electrician</option>
            </select><br>

            <br>
            <label for="expertise">Availability:</label>
            <select id="availability" required>
                <option value="">Select availability</option>
                <option value="full_time">Full Time</option>
                <option value="weekdays_only">Weekdays Only</option>
        
                <option value="evening_and_weekends">Evening And Weekends</option>
            </select><br>
            <br>
            <div class="form-group">
                <label for="location">Location:</label>
                <span id="location"></span>
                <button type="button" id="getLocationBtn">Get Current Location</button>
            </div>

            <button>Submit</button>
        </form>
    </section>
    <script src="demoscript.js"></script>

</body>

</html>
